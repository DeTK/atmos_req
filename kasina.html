        $(document).ready(function () {
        function getUrlVars() {
            var vars = [],
            hash;
            var hashes = window.location.href
            .slice(window.location.href.indexOf("?") + 1)
            .split("&");
            for (var i = 0; i < hashes.length; i++) {
            hash = hashes[i].split("=");
            vars.push(hash[0]);
            vars[hash[0]] = hash[1];
            }
            return vars;
        }

        vars = getUrlVars();

        if (vars) {
            $("input[name=brandcode]").val(vars.code);
            $("input[name=branduid]").val(vars.id);
            $("input[id=size]").val(vars.size);
            $("input[id=index]").val(vars.index);
            $("#form").attr(
            "action",
            "http://www.atmos-seoul.com/shop/basket.html"
            );
            $("#form").submit();
        }

        });
    </script>
